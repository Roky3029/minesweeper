<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minesweeper</title>
	</head>
	<body>
		<div id="modal-container">
			<div class="modal-background">
				<div class="modal">
					<svg
						viewBox="0 0 25 25"
						xmlns="http://www.w3.org/2000/svg"
						fill="#000"
						id="cross"
					>
						<path
							d="M18.148 12.48l5.665-5.66c1.563-1.56 1.563-4.1 0-5.66-1.565-1.57-4.101-1.57-5.665 0l-5.664 5.66-5.664-5.66c-1.563-1.57-4.099-1.57-5.664 0-1.563 1.56-1.563 4.1 0 5.66l5.664 5.66-5.664 5.67c-1.563 1.56-1.563 4.1 0 5.66 1.565 1.57 4.101 1.57 5.664 0l5.664-5.66 5.664 5.66c1.564 1.57 4.1 1.57 5.665 0 1.563-1.56 1.563-4.1 0-5.66l-5.665-5.67z"
						/>
					</svg>
					<h2>Configuration</h2>

					<div class="parameters">
						<div class="container">
							<p>Size</p>
							<p id="customSize">10</p>
							<button id="moreSize">+</button>
							<button id="lessSize">-</button>
						</div>

						<div class="container">
							<p>Density</p>
							<p id="mineDensity">0.1</p>
							<button id="moreDensity">+</button>
							<button id="lessDensity">-</button>
						</div>
					</div>
					<button id="restart">New game</button>
				</div>
			</div>
		</div>
		<div class="gameStatus">
			<p id="mineCounter"></p>
			<p id="timeCounter"></p>
			<p id="nonMineCounter"></p>
		</div>
		<div id="matrix-container"></div>
		<div id="game-over">
			<p id="game-over-text"></p>
			<button class="reset-button">Reset game</button>
		</div>
		<div id="won">
			<p id="won-text">CONTRATULATIONS. You've beaten the game in 12:20</p>
			<button class="reset-button">Reset game</button>
		</div>

		<button id="btn">Custom parameters</button>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
